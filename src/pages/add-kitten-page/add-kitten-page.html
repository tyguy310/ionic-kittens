<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
        Add Kitten
    </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>

      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" [(ngModel)]="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Url</ion-label>
        <ion-input type="url" [(ngModel)]="url"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Bio</ion-label>
        <ion-input type="text" [(ngModel)]="bio"></ion-input>
      </ion-item>

    </ion-list>

    <button full ion-button color="primary" (click)="saveItem()">Save</button>

</ion-content>
